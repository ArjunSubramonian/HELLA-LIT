<html>
<head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>

<div class="image-detail">

    <img id="zoom" src="{{ escape(image) }}" style="max-width: 100%;">

    <div style="margin: 25px;">
        
        {% for prediction in predictions %}
        {% if prediction['index'] == "0" %}<b>
            <textarea id = "caption" type = "text">{{ prediction['caption'] }}</textarea>
        </b>{% end %}
        {% end %}
        
        <div style="text-align:center;">
            <button id = "button" type= "button" onclick="sendData('{{ escape(image) }}', 'models/la_muse.ckpt')">La Muse Filter</button>
            <button id = "button" type= "button" onclick="sendData('{{ escape(image) }}', 'models/rain_princess.ckpt')">Rain Princess Filter</button>
            <button id = "button" type= "button" onclick="sendData('{{ escape(image) }}', 'models/scream.ckpt')">Scream Filter</button>
            <button id = "button" type= "button" onclick="sendData('{{ escape(image) }}', 'models/udnie.ckpt')">Udnie Filter</button>
            <button id = "button" type= "button" onclick="sendData('{{ escape(image) }}', 'models/wave.ckpt')">Wave Filter</button>
            <button id = "button" type= "button" onclick="sendData('{{ escape(image) }}', 'models/wreck.ckpt')">Wreck Filter</button>
            <button id = "button" type= "button">Save to Desktop</button>
            <button id = "button" type= "button">ðŸ”¥ Feed</button>
            <a id = "button" href="https://twitter.com/intent/tweet?button_hashtag=picture&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #picture</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
   
    </div>
</div>

</body>
</html>
